// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = "1.3.72"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.0.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'//to enable
        //to enable building  on jitpack you need to add the android-maven plugin.
        //if using gradle 4.6 or later
        //in

        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4"
        //this classpath is for the publish on bintray
        //classpath 'com.novoda:bintray-release:0.9.2' PARA REMOVER

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
   // classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
}